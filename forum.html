<body>
    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div id="header"> </div>

    <div id="main-content">
        <div id="left-divider">
            <div id="forum-post-button">
                <button id="forum-post-button">Πατήστε εδώ για να δημοσιεύσετε!</button>
            </div>
            
            <div id="forum-posts">
                <div id="forum-posts-overflow"> </div>
            </div>
        </div>
        <div id="right-divider">
            <div id="forum-post-view">
                <div id="chosen-post-title"> </div>
                <div id="chosen-post-body"> </div>

                <div id="comment-button-line">
                    <h4> Σχόλια </h4>
                    <button id="comment-button"> Σχολιάστε! </button>
                </div>
                <div id="forum-comment-form">
                    <div class="comment-field">
                        <div class="comment-label">Σχόλιο: </div>
                        <textarea id="forum-comment-comment" name="forum-comment-content" placeholder="..." required></textarea>
                    </div>
                    
                    <div class="comment-field">
                        <div class="comment-label">Όνομα:</div>
                        <input type="text" id="forum-comment-user" name="forum-comment-user" placeholder="Όνομα" required>
                    </div>


                    <div id="comment-submit-buttons">
                        <button id="forum-comment-submit" type="submit">Υποβολή</button>
                        <button id="forum-comment-cancel" type="reset">Ακύρωση</button>
                    </div>
                </div>
                <div id="forum-comments-overflow"> </div>
            </div>

            <div id="forum-post-form">
                <h3> Νέα Δημοσίευση</h3>

                <div class="post-field">
                    <div class="label">Τίτλος: </div>
                    <input type="text" id="forum-post-title" name="forum-post-title" placeholder="Τίτλος" required>
                </div>

                <div class="post-field">
                    <div class="label">Κύριο Μέρος:</div>
                    <textarea id="forum-post-body" name="forum-post-content" placeholder="..." required></textarea>
                </div>

                <div class="post-field">
                    <div class="label">Όνομα:</div>
                    <input type="text" id="forum-post-user" name="forum-post-user" placeholder="Τίτλος" required>
                </div>

                <div>
                    <button id="forum-post-submit" type="submit">Υποβολή</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
